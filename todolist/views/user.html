<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div class="form-container" ng-controller="myController">

        <hr>
        <p id="sectionTitle" class="form-header" style="font-size: 25px">User Profile</p>
        <form method="POST" action="/user/update">
            <label>Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" disabled><br><br>
            <label>Skittle Color:</label>
            <input class="jscolor" ng-model="user.color" id="color" name="color" ng-blur="updateColor()"><br><br>
            <!--<input type="text" id="color" name="color" ng-model="user.color"><br>-->
            <input type="submit" id="save" value="Save">
        </form>
        <form method="POST" action="/user/addtodo">
            <label>Task Title:</label>
            <input type="text" id="taskTitle" name="taskTitle"><br><br>
            <label>Task Details:</label>
            <input type="text" id="taskDetails" name="taskDetails"><br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div><br>
    <hr>
    <form method="POST" action="/user/delete">
        <input type="submit" id="delete" value="Delete User">
    </form>
    <hr>
    <a id="homeLink" href="/"><button>Home</button></a><br><br>
    <span id="userMsg">
    <%= msg %>
    </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <script src="javascripts/jscolor.js"></script>

</body>

</html>
